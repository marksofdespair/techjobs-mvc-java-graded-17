<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>

<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">
  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
  <h2 class = "centered">View Jobs By Category</h2>
</div>

<table class="centeredTable">
  <tr>
    <th:block th:each="column : ${columns}">
      <th th:text = "${column.value}"></th>
    </th:block>
  </tr>
  <tr>
    <!-- TODO #2: Complete the View Jobs By Category Table. -->

    <td th:each="category : ${tableChoices}">
      <ul>
        <li th:each="item : ${category.value}">
          <!-- If 'item' is 'all', generate a link with a different href -->
          <a th:if="${item == 'all'}" th:href="@{/list/jobs?column=all}" th:text="${item}"></a>

          <!-- For other items, generate links as before -->
          <a th:unless="${item == 'all'}" th:href="@{/list/jobs(column=${category.key},value=${item})}" th:text="${item}"></a>
        </li>
      </ul>
    </td>
  </tr>
</table>

</body>
</html>
